<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Ernst-William Hertz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .accent-gold {
            color: #D4AF37;
        }
        .bg-accent-gold {
            background-color: #D4AF37;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-900 rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold font-display text-white">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-accent-gold focus:border-accent-gold focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-accent-gold focus:border-accent-gold focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" id="login-btn-form" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-accent-gold hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-gold">
                    Sign in
                </button>
            </div>
             <div>
                <button type="submit" id="register-btn-form" class="group relative w-full flex justify-center py-2 px-4 border border-accent-gold text-sm font-medium rounded-md text-white bg-transparent hover:bg-accent-gold hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-gold">
                    Register New Account
                </button>
            </div>
        </form>
        <p id="error-message" class="text-center text-red-500 text-sm"></p>
        <p class="text-center text-sm">
            <a href="index.html" class="font-medium text-accent-gold hover:text-yellow-400">
                &larr; Back to main site
            </a>
        </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="firebase.js" type="module"></script>

</body>
</html>
